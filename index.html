    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        var GoogleAuth;
        var SCOPE = 'https://www.googleapis.com/auth/drive.appdata';

        function handleClientLoad() {
            // Load the API's client and auth2 modules.
            // Call the initClient function after the modules load.
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            // Retrieve the discovery document for version 3 of Google Drive API.
            // In practice, your app can retrieve one or more discovery documents.
            var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

            // Initialize the gapi.client object, which app uses to make API requests.
            // Get API key and client ID from API Console.
            // 'scope' field specifies space-delimited list of access scopes.
            gapi.client.init({
                // 'apiKey': 'YOUR_API_KEY',
                'discoveryDocs': [discoveryUrl],
                'clientId': '559605306816-6kkqs7b13i832b96t3qsj50h97jlh1sc.apps.googleusercontent.com',
                'scope': SCOPE
            }).then(function () {
                GoogleAuth = gapi.auth2.getAuthInstance();

                // Listen for sign-in state changes.
                GoogleAuth.isSignedIn.listen(updateSigninStatus);

                // Handle initial sign-in state. (Determine if user is already signed in.)
                var user = GoogleAuth.currentUser.get();
                setSigninStatus();

                // Call handleAuthClick function when user clicks on
                //      "Sign In/Authorize" button.
                $('#sign-in-or-out-button').click(function () {
                    handleAuthClick();
                });
                $('#revoke-access-button').click(function () {
                    revokeAccess();
                });
            });
        }

        function handleAuthClick() {
            if (GoogleAuth.isSignedIn.get()) {
                // User is authorized and has clicked 'Sign out' button.
                GoogleAuth.signOut();
            } else {
                // User is not signed in. Start Google auth flow.
                GoogleAuth.signIn();
            }
        }

        function revokeAccess() {
            GoogleAuth.disconnect();
        }

        function setSigninStatus(isSignedIn) {
            var user = GoogleAuth.currentUser.get();
            var isAuthorized = user.hasGrantedScopes(SCOPE);
            if (isAuthorized) {
                $('#sign-in-or-out-button').html('Sign out');
                $('#revoke-access-button').css('display', 'inline-block');
                $('#auth-status').html('You are currently signed in and have granted ' +
                    'access to this app.');
            } else {
                $('#sign-in-or-out-button').html('Sign In/Authorize');
                $('#revoke-access-button').css('display', 'none');
                $('#auth-status').html('You have not authorized this app or you are ' +
                    'signed out.');
            }
        }

        function updateSigninStatus(isSignedIn) {
            setSigninStatus();
        }
        handleClientLoad();
    </script>

    <script>
        var fileName = 'config.json';

        function getConfigId(callback) {
            var listFunc = gapi.client.drive.files.list({
                'spaces': 'appDataFolder',
                'fields': 'files(id, name)'
            });

            listFunc.execute(function (response) {
                console.log(response);
                if (response.files.length > 0) {
                    callback(response.files[0].id);
                } else {
                    callback();
                }
            });
        }

        function createConfig(callback) {
            var createFunt = gapi.client.drive.files.create({
                'resource': {'name': fileName, 'parents': ['appDataFolder']},
                'fields': 'id'
            });
            console.log('create config...');
            createFunt.execute(function (response) {
                console.log(response);
                callback(response.id);
            });
        }

        function getConfig(id, callback) {
            var getFunt = gapi.client.drive.files.get({
                'fileId': id,
                'alt': 'media'
            });
            getFunt.execute(function (response) {
                console.log(response);
                callback(response.result);
            });
        }

        function uploadConfig(id, jsonStr, callback) {
            var req = gapi.client.request({
                'path': '/upload/drive/v3/files/' + id,
                'method': 'PATCH',
                'params': {'uploadType': 'media'},
                'body': jsonStr
            });
            req.execute(function (response) {
                console.log(response);
                callback();
            });
        }

        function prepareConfig(callback) {
            getConfigId(function (id) {
                if (!id) {
                    createConfig(function (id2) {
                        callback(id2);
                    });
                } else {
                    console.log('config existed!');
                    callback(id);
                }
            });
        }

        function test() {
            prepareConfig(function (id) {
                uploadConfig(id, {'aaaa': 'test', 'date': new Date().getTime()}, function () {
                    getConfig(function (data) {
                        console.log(data);
                    })
                });
            });
        }
    </script>
